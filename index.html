<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link href="/index.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript">
      function init() {
        const data = getData();
        const name = data.Name;
        const left = data.Left;
        const right = data.Right;

        document.getElementById("firstName").innerHTML = name.first;
        //document.getElementById("lastName").innerHTML = name.last;
        console.log(left.Summary);
        document.getElementById("summary").innerHTML = left.Summary;

        document.getElementById("training").innerHTML = left.Training.map(
          (t) => `<div>
            <label class='bg-gray-400 bg-opacity-30 px-1 py-0.5 rounded-lg'>${t.when}</label> 
            <label>${t.name},</label>
            <label class="font-semibold">${t.where}</label>
          </div>`
        ).join("\n");
      }
    </script>
  </head>
  <body class="px-4 pb-4 h-screen w-screen" onload="init()">
    <div class="bg-gray-600 mb-2 w-full h-8"></div>

    <div class="flex flex-row h-full w-full">
      <div class="h-full w-2/3 mr-1">
        <div class="mb-4 pt-2 border-b-2 border-gray-900 w-full">
          <h1 id="firstName" class="font-bold text-xl">firstName</h1>
          <!-- <h1 id="lastName" class="text-xs font-light">lastName</h1> -->
        </div>

        <div class="w-full mb-2">
          <div class="flex flex-row items-center w-full mb-1">
            <h2 class="font-bold text-lg mr-1">SUMMARY</h2>
            <div class="w-full h-4 bg-gray-400 bg-opacity-30"></div>
          </div>
          <p id="summary" class="text-xs font-light text-left">Hola</p>
        </div>

        <div class="w-full">
          <div class="flex flex-row items-center w-full mb-1">
            <h2 class="font-bold mr-1">EDUCATION AND TRAINING</h2>
            <div class="w-6 h-4 bg-gray-400 bg-opacity-30"></div>
          </div>
          <div
            id="training"
            class="flex flex-col text-xs font-light text-left space-y-1.5"
          >
            Hola
          </div>
        </div>
      </div>

      <div class="bg-green-300 h-full w-1/3"></div>
    </div>
  </body>
</html>
